spring.application.name=Ecommerce Backend
server.port=8080

spring.profiles.default=dev
spring.profiles.active=${ENV_PROFILE:dev}

jwt.secret=${SECRET_KEY:vG+yIKtpHSNsmMDHUwUrmUJaxF/8zAurwtVeNEE3GMU=}
jwt.expiration.access-token=3600000
jwt.expiration.refresh-token=${REFRESH_EXP_TIME:86400000} 

spring.output.ansi.enabled=always

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

spring.sql.init.schema-locations=classpath:/db/schema.sql
spring.sql.init.data-locations=classpath:/db/data.sql
spring.sql.init.mode=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true

# use the default naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# limite size for file upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
